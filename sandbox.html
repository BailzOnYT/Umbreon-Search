<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="sandbox_css.css">
    </head>
    <body>
        <div class="root">
            <div class="sandbox">
                <div class="html">
                    <div class="defined">
                        <h1>Umbreon Search</h1>
                        <p>Version 2.4.9 (14/11/2023)</p>
                        <span>A custom HTML and CSS search New Tab made by Bailey Sheather</span>
                        <form action="https://www.bing.com/search" method="get">
                            <input type="text" name="q" class="search-box" placeholder="Search...">
                            <br>
                            <input type="submit" class="button" value="Search">
                            <span2>Made using Clear New Tab</span2>
                        </form>
                    </div>
                    <br>
                    <div class="defined2">
                        <h1 class="UpdatesHeading">Updates</h1>
                        <h2 class="h21">Version 1.0.9</h2>
                        <span class="span1">Clear New Tab Installed</span>
                        <h2 class="h21">Version 1.5.2</h2>
                        <span class="span1">Background Changed, .defined box added</span>
                        <h2 class="h21">Version 2.4.9</h2>
                        <span class="span1">Umbreon Search made (Current Version)</span>
                    </div>
                </div>
            </div>
        </div>
        <style type="text/css">
            .search-box {
                width: 500px;
                height: 25px;
                border: none;
                border-radius: 20px;
                padding: 10px;
                font-size: 16px;
                background: rgba(0, 0, 0, 0.1);
                transition: all 0.3s ease-in-out;
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
                backdrop-filter: blur(5px);
                place-items: center;
                color: white;
            }
            .search-box:focus {
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
                background: rgba(0, 0, 0, 0.2);
            }
            .defined {
                margin-left: auto;
                margin-right: auto;
                backdrop-filter: blur(5px);
                display: grid;
                place-items: center;
                background: rgba(0, 0, 0, 0.1);
                transition: all 0.3s ease-in-out;
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 700px;
                height: 300px;
                border: none;
                border-radius: 20px;
                padding: 70px;
                text-align: center;
            }
            .defined2 {
                margin-left: auto;
                margin-right: auto;
                backdrop-filter: blur(5px);
                display: grid;
                place-items: center;
                background: rgba(0, 0, 0, 0.1);
                transition: all 0.3s ease-in-out;
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
                position: absolute;
                top: 100%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 700px;
                height: 300px;
                border: none;
                border-radius: 20px;
                padding: 70px;
                text-align: center;
                margin-top: 250px;
            }
            .button {
                display: block;
                width: 400px;
                background-color: transparent;
                border: none;
                color: white;
                text-align: center;
                place-items: center;
                font-size: 16px;
                margin: 30px 2px;
                cursor: pointer;
                backdrop-filter: blur(5px);
                border: none;
                border-radius: 10px;
                padding: 10px;
                margin-left: auto;
                margin-right: auto;
                position: relative;
                margin-bottom: 20px;
            }
            .button:hover {
                background-color: rgba(0, 0, 0, 0.1);
            }
            .button:focus {
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
                background: rgba(0, 0, 0, 0.5);
            }
            h1 {
                color: white;
                height: 0px;
                margin-bottom: 15px;
            }
            span {
                color: white;
                height: 20px;
                margin-top: 30px;
            }
            span2 {
                color: white;
                height: 10px;
            }
            p {
                color: white;
                height: 0px;
                gap: 0px;
                margin-top: -1px;
            }
            .UpdatesHeading {
                color: white;
                height: 0px;
                margin-bottom: 0px;
            }
            .h21 {
                color: white;
                height: 0px;
                gap: 0px;
                margin-top: 0px;
                margin-bottom: 0px;
            }
            .span1 {
                color: white;
                height: 0px;
                margin-top: 0px;
                margin-bottom: 0px;
            }                            
        </style>
        <script src="sandbox.js"></script>
    </body>
</html>
